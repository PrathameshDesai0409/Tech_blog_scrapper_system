<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechUp</title>
    <!-- Swiper.js for swipe gestures -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --card-bg: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --border-color: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .typing-container {
            display: inline-block;
        }

        #typing-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid var(--accent);
            animation: typing 2.5s steps(8, end) forwards, blink-caret .75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent); }
        }

        /* --- Main App Container --- */
        #app {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #app.visible {
            opacity: 1;
        }

        #app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        /* --- Home Page (Domain Selection) --- */
        #home-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
        }

        .domain-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .domain-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--accent);
        }

        .domain-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .domain-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .domain-card.vertical {
            grid-row: 1 / 2;
        }

        .domain-card.horizontal {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
        }
        
        /* --- Feed Page (Swiper View) --- */
        #feed-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            z-index: 500;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        #feed-page.visible {
            display: block;
            opacity: 1;
        }

        #feed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            background-color: var(--primary-bg);
            z-index: 550;
            padding: 0 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        #subdomain-nav {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #subdomain-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .subdomain-nav-item {
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
            white-space: nowrap;
        }

        .subdomain-nav-item.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            padding-top: 60px; /* To offset for the header */
        }

        .story-card {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #fff;
            height: 100%;
            width: 100%;
        }
        
        .story-image {
            width: 100%;
            height: 45%;
            object-fit: cover;
            background-color: var(--secondary-bg);
        }
        
        .story-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background: linear-gradient(to top, #000, #111);
            text-align: left;
        }
        
        .story-content h3 {
            font-size: 1.4rem;
            margin-bottom: 0.75rem;
        }
        
        .story-content p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
            flex-grow: 1;
        }

        .keywords {
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .keyword {
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .story-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .source-link {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .source-link a {
            color: var(--accent);
            text-decoration: none;
        }
        .source-link a:hover {
            text-decoration: underline;
        }

        .linkedin-share-btn {
            background-color: #0077B5;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }
        .linkedin-share-btn:hover {
            background-color: #005e90;
        }
        
        #back-to-home {
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0;
            margin-right: 1rem;
            z-index: 560;
        }
        #back-to-home:hover {
            background: rgba(255,255,255,0.2);
        }

        /* --- Share Modal --- */
        #share-modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: var(--secondary-bg);
            margin: 10% auto; 
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 600px;
            border-radius: 12px;
            color: var(--text-primary);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            color: var(--text-secondary);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover, .close-btn:focus {
            color: var(--text-primary);
        }

        .modal-body .form-group {
            margin-bottom: 1.5rem;
        }

        .modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .btn-group .btn {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-group .btn:first-child { border-radius: 6px 0 0 6px; }
        .btn-group .btn:last-child { border-radius: 0 6px 6px 0; }
        .btn-group .btn.active {
            background-color: var(--accent);
            color: var(--primary-bg);
            border-color: var(--accent);
        }

        #image-size-options {
            display: none; /* Hidden initially */
            margin-top: 1rem;
        }

        #preview-area {
            margin-top: 1.5rem;
            background-color: var(--primary-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        #preview-content {
            white-space: pre-wrap; /* To respect newlines */
            font-size: 0.9rem;
            color: var(--text-secondary);
            min-height: 100px;
        }

        .modal-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .modal-footer .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            border: none;
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--primary-bg);
        }
        
        .form-control {
            width: 100%;
            padding: 0.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
        }


        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            #home-page {
                grid-template-columns: 1fr;
                grid-template-rows: auto; /* Let rows size automatically */
                gap: 1rem;
            }

            .domain-card.horizontal {
                grid-column: 1 / 2; /* Make horizontal card stack normally */
                grid-row: auto;
            }

            #app-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .domain-card {
                padding: 1.5rem;
            }

            .domain-card h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            #app {
                padding: 1rem 0.5rem;
            }

            #typing-text {
                font-size: 2.5rem;
            }
        }

    </style>
</head>
<body>
    <!-- Splash screen -->
    <div id="splash-screen">
        <div class="typing-container">
            <h1 id="typing-text">TechUp</h1>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app">
        <h1 id="app-title">TechUp</h1>
        <div id="home-page">
            <div class="domain-card vertical" data-domain="business">
                <h2>Business Insights</h2>
                <p>Intel, Finance, Startups & More</p>
            </div>
            <div class="domain-card vertical" data-domain="marketing">
                <h2>Digital Marketing</h2>
                <p>Economics, Social Media & Niche Strategies</p>
            </div>
            <div class="domain-card horizontal" data-domain="ai">
                <h2>AI Research</h2>
                <p>Industry Trends & Marketing Automation</p>
            </div>
        </div>
    </div>

    <!-- Feed Page for viewing stories -->
    <div id="feed-page">
        <div id="feed-header">
            <button id="back-to-home"><i class="fas fa-arrow-left"></i></button>
            <div id="subdomain-nav">
                <!-- Nav items will be injected here -->
            </div>
        </div>
        <!-- Horizontal Swiper for Subdomains -->
        <div class="swiper-container" id="subdomain-swiper">
            <div class="swiper-wrapper" id="subdomain-wrapper">
                <!-- Subdomain slides will be injected here by JS -->
            </div>
        </div>
    </div>

    <div id="share-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create LinkedIn Post</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Include Blog Name?</label>
                    <div class="btn-group" id="include-blog-name">
                        <button class="btn active" data-value="true">Yes</button>
                        <button class="btn" data-value="false">No</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Include Blog Link?</label>
                    <div class="btn-group" id="include-blog-link">
                        <button class="btn active" data-value="true">Yes</button>
                        <button class="btn" data-value="false">No</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Include Logo?</label>
                    <div class="btn-group" id="include-logo">
                        <button class="btn active" data-value="true">Yes</button>
                        <button class="btn" data-value="false">No</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Post Image</label>
                    <div class="btn-group" id="image-source">
                        <button class="btn active" data-value="blog">From Blog</button>
                        <button class="btn" data-value="ai">AI Generated</button>
                    </div>
                </div>
                <div class="form-group" id="image-size-options">
                    <label>AI Image Size</label>
                    <div class="btn-group" id="ai-image-size">
                        <button class="btn active" data-value="1024x1024">Square (1024x1024)</button>
                        <button class="btn" data-value="1024x1792">Portrait (1024x1792)</button>
                        <button class="btn" data-value="1792x1024">Landscape (1792x1024)</button>
                    </div>
                </div>
                
                <div class="form-group" id="linkedin-page-select-group" style="display: none;">
                    <label for="linkedin-page-select">Post To</label>
                    <select id="linkedin-page-select" class="form-control"></select>
                </div>

                <div class="form-group">
                    <label>Post Preview</label>
                    <div id="preview-area">
                        <img id="preview-image" src="" alt="Post image preview" style="width: 100%; border-radius: 8px; margin-bottom: 1rem; display: none;"/>
                        <div id="preview-content">Your generated post content will appear here...</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="recreate-btn">Recreate</button>
                <button class="btn btn-primary" id="confirm-share-btn">Confirm & Post</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const splashScreen = document.getElementById('splash-screen');
            const app = document.getElementById('app');
            const feedPage = document.getElementById('feed-page');
            const domainCards = document.querySelectorAll('.domain-card');
            const backToHomeBtn = document.getElementById('back-to-home');
            let subdomainSwiper = null;
            let storyData = {};
            
            const API_BASE_URL = 'https://tech-blog-scrapper-system.onrender.com'; 

            try {
                const response = await fetch(`${API_BASE_URL}/api/stories`);
                storyData = await response.json();
            } catch (error) {
                console.error("Failed to fetch stories:", error);
            }

            setTimeout(() => {
                splashScreen.style.opacity = '0';
                app.style.display = 'flex';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    app.classList.add('visible');
                }, 500);
            }, 3000);

            domainCards.forEach(card => {
                card.addEventListener('click', () => {
                    const domain = card.dataset.domain;
                    showFeed(domain);
                });
            });

            backToHomeBtn.addEventListener('click', () => {
                feedPage.classList.remove('visible');
                app.style.display = 'flex';
                if (subdomainSwiper) {
                    subdomainSwiper.destroy(true, true);
                    subdomainSwiper = null;
                }
            });

            function showFeed(domain) {
                const subdomainWrapper = document.getElementById('subdomain-wrapper');
                const subdomainNav = document.getElementById('subdomain-nav');
                const domainData = storyData[domain];

                if (!domainData || Object.keys(domainData).length === 0) {
                    if (confirm(`No stories found for ${domain}. The scraper might need to run. Run it now?`)) {
                        triggerScraper();
                    }
                    return;
                }
                
                subdomainWrapper.innerHTML = ''; 
                subdomainNav.innerHTML = '';

                const subdomains = Object.keys(domainData);

                subdomains.forEach((subdomainName, index) => {
                    const navItem = document.createElement('div');
                    navItem.classList.add('subdomain-nav-item');
                    navItem.textContent = subdomainName;
                    if (index === 0) {
                        navItem.classList.add('active');
                    }
                    navItem.addEventListener('click', () => {
                        if (subdomainSwiper) {
                            subdomainSwiper.slideTo(index);
                        }
                    });
                    subdomainNav.appendChild(navItem);

                    const stories = domainData[subdomainName];
                    let storiesHTML = '';

                    stories.forEach(story => {
                        storiesHTML += `
                            <div class="swiper-slide story-card" 
                                data-full-content="${encodeURIComponent(story.fullContent)}"
                                data-headline="${story.headline}">
                                <img class="story-image" src="${story.image}" alt="${story.headline}" onerror="this.src='https://placehold.co/600x400/21262d/8b949e?text=Image+Not+Found'">
                                <div class="story-content">
                                    <h3>${story.headline}</h3>
                                    <p>${story.summary}</p>
                                    <div class="keywords">
                                        ${(story.keywords || []).map(k => `<span class="keyword">${k}</span>`).join('')}
                                    </div>
                                    <div class="story-footer">
                                        <span class="source-link">${story.date} &bull; <a href="${story.originalUrl}" target="_blank">${story.source}</a></span>
                                        <button class="linkedin-share-btn">
                                            <i class="fab fa-linkedin"></i> Share
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                    });

                    if (storiesHTML) {
                        subdomainWrapper.innerHTML += `
                            <div class="swiper-slide">
                                <div class="swiper-container blog-swiper">
                                    <div class="swiper-wrapper">${storiesHTML}</div>
                                </div>
                            </div>`;
                    }
                });

                app.style.display = 'none';
                feedPage.classList.add('visible');
                
                subdomainSwiper = new Swiper('#subdomain-swiper', {
                    direction: 'horizontal',
                    loop: false,
                    on: {
                        slideChange: function () {
                            const activeIndex = this.activeIndex;
                            document.querySelectorAll('.subdomain-nav-item').forEach((item, index) => {
                                item.classList.toggle('active', index === activeIndex);
                            });
                        }
                    }
                });

                document.querySelectorAll('.blog-swiper').forEach(swiperElement => {
                    new Swiper(swiperElement, {
                        direction: 'vertical',
                        loop: false,
                        nested: true,
                    });
                });
            }

            async function triggerScraper() {
                try {
                    document.body.style.cursor = 'wait';
                    const response = await fetch(`${API_BASE_URL}/api/scrape`, { method: 'POST' });
                    if (response.ok) {
                        alert('Scraper finished! Reloading stories...');
                        const storiesResponse = await fetch(`${API_BASE_URL}/api/stories`);
                        storyData = await storiesResponse.json();
                        alert('Stories reloaded. Please tap the category again.');
                    } else {
                        alert('Failed to run scraper. Please check server logs.');
                    }
                } catch (error) {
                    console.error('Error triggering scraper:', error);
                    alert('Error triggering scraper: ' + error.message);
                } finally {
                    document.body.style.cursor = 'default';
                }
            }
            
            const shareModal = document.getElementById('share-modal');
            const closeModalBtn = shareModal.querySelector('.close-btn');
            const recreateBtn = document.getElementById('recreate-btn');
            const confirmShareBtn = document.getElementById('confirm-share-btn');
            const previewContent = document.getElementById('preview-content');
            const previewImage = document.getElementById('preview-image');
            const linkedinPageSelectGroup = document.getElementById('linkedin-page-select-group');
            const linkedinPageSelect = document.getElementById('linkedin-page-select');
            let activeStoryCard = null;

            closeModalBtn.addEventListener('click', () => { shareModal.style.display = 'none'; });
            window.addEventListener('click', (event) => {
                if (event.target == shareModal) { shareModal.style.display = 'none'; }
            });

            shareModal.querySelectorAll('.btn-group').forEach(group => {
                group.addEventListener('click', (event) => {
                    if (event.target.classList.contains('btn')) {
                        Array.from(event.target.parentElement.children).forEach(child => child.classList.remove('active'));
                        event.target.classList.add('active');
                        if (group.id === 'image-source') {
                            document.getElementById('image-size-options').style.display = event.target.dataset.value === 'ai' ? 'block' : 'none';
                        }
                    }
                });
            });

            function getShareOptions() {
                const includeBlogName = document.querySelector('#include-blog-name .btn.active').dataset.value === 'true';
                const includeBlogLink = document.querySelector('#include-blog-link .btn.active').dataset.value === 'true';
                const includeLogo = document.querySelector('#include-logo .btn.active').dataset.value === 'true';
                const imageSource = document.querySelector('#image-source .btn.active').dataset.value;
                const imageSize = document.querySelector('#ai-image-size .btn.active').dataset.value;
                const authorUrn = linkedinPageSelect.value;

                return { includeBlogName, includeBlogLink, includeLogo, imageSource, imageSize, authorUrn };
            }

            async function generatePreview() {
                if (!activeStoryCard) return;
                previewContent.textContent = 'Generating preview...';
                previewImage.style.display = 'none';
                recreateBtn.disabled = true;
                const storyData = {
                    headline: activeStoryCard.dataset.headline,
                    fullContent: decodeURIComponent(activeStoryCard.dataset.fullContent),
                    originalUrl: activeStoryCard.querySelector('.source-link a').href,
                    originalImage: activeStoryCard.querySelector('.story-image').src,
                    ...getShareOptions()
                };
                try {
                    const response = await fetch(`${API_BASE_URL}/api/share/preview`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(storyData)
                    });
                    if (response.status === 401) {
                        handleAuthRedirect();
                        return false;
                    }
                    if (!response.ok) throw new Error(`Server error: ${response.status} ${response.statusText}`);
                    const data = await response.json();
                    previewContent.textContent = data.previewText;
                    previewImage.src = data.previewImageUrl;
                    previewImage.style.display = 'block';
                    return true;
                } catch (error) {
                    previewContent.textContent = `Error generating preview: ${error.message}`;
                    console.error('Preview error:', error);
                    return false;
                } finally {
                    recreateBtn.disabled = false;
                }
            }

            async function fetchAndPopulateLinkedinPages() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/linkedin/organizations`);
                    if (!response.ok) {
                        if (response.status === 401) handleAuthRedirect();
                        throw new Error('Could not fetch LinkedIn pages.');
                    }
                    const pages = await response.json();
                    linkedinPageSelect.innerHTML = '';
                    pages.forEach(page => {
                        const option = document.createElement('option');
                        option.value = page.id;
                        option.textContent = page.name;
                        linkedinPageSelect.appendChild(option);
                    });
                    linkedinPageSelectGroup.style.display = 'block';
                } catch (error) {
                    console.error('Error fetching LinkedIn pages:', error);
                    linkedinPageSelectGroup.style.display = 'none';
                }
            }

            async function confirmAndPost() {
                if (!activeStoryCard) return;
                const postData = {
                    content: previewContent.textContent,
                    imageUrl: previewImage.src,
                    originalUrl: activeStoryCard.querySelector('.source-link a').href,
                    headline: activeStoryCard.dataset.headline,
                    ...getShareOptions()
                };
                confirmShareBtn.disabled = true;
                confirmShareBtn.textContent = 'Posting...';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/share/post`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });
                    if (response.status === 401) {
                        handleAuthRedirect();
                        return;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Failed to post.');
                    }
                    const result = await response.json();
                    alert(result.message || 'Successfully posted!');
                    shareModal.style.display = 'none';
                } catch (error) {
                    alert(`Error posting: ${error.message}`);
                } finally {
                    confirmShareBtn.disabled = false;
                    confirmShareBtn.textContent = 'Confirm & Post';
                }
            }

            function handleAuthRedirect() {
                alert('Please complete the LinkedIn login in the popup window. After logging in, you may need to click the share button again.');
                const width = 600, height = 700;
                const left = (window.innerWidth / 2) - (width / 2);
                const top = (window.innerHeight / 2) - (height / 2);
                const authWindow = window.open(`${API_BASE_URL}/auth/linkedin`, 'linkedinAuth', `width=${width},height=${height},top=${top},left=${left}`);
                const checkWindow = setInterval(() => {
                    if (authWindow.closed) {
                        clearInterval(checkWindow);
                        fetchAndPopulateLinkedinPages();
                    }
                }, 500);
            }

            recreateBtn.addEventListener('click', generatePreview);
            confirmShareBtn.addEventListener('click', confirmAndPost);

            document.body.addEventListener('click', async function(event) {
                const shareBtn = event.target.closest('.linkedin-share-btn');
                if (shareBtn) {
                    activeStoryCard = shareBtn.closest('.story-card');
                    shareModal.style.display = 'block';
                    const isAuthenticated = await generatePreview(); 
                    if (isAuthenticated) {
                        await fetchAndPopulateLinkedinPages();
                    }
                }
            });
        });
    </script>
