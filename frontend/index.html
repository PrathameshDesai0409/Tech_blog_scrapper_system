<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHUP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .title {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            padding: 2rem 1rem;
            letter-spacing: 2px;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin-top: 2rem;
        }
        .card {
            position: absolute;
            width: 65vw;
            max-width: 280px;
            height: 400px;
            border-radius: 20px;
            background: linear-gradient(145deg, #333333, #1a1a1a);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.6s ease;
            cursor: pointer;
            border: 1px solid #444;
            text-decoration: none;
            text-align: center;
            padding: 1rem;
            opacity: 0;
            z-index: 1;
        }
        .card:hover { transform: translateY(-10px) scale(1.08) !important; opacity: 1 !important; }
        .card-center { transform: translateX(0) scale(1.05); opacity: 1; z-index: 10; }
        .card-left { transform: translateX(-45%) scale(0.8) rotateY(45deg); opacity: 0.5; z-index: 5; }
        .card-right { transform: translateX(45%) scale(0.8) rotateY(-45deg); opacity: 0.5; z-index: 5; }
        
        .details-page { display: none; width: 100%; max-width: 800px; padding: 1rem; box-sizing: border-box; }
        .back-button { background-color: #333; color: white; border: 1px solid #555; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1rem; margin-bottom: 2rem; display: block; margin-left: auto; margin-right: auto; transition: background-color 0.3s; }
        .back-button:hover { background-color: #555; }
        .details-title { text-align: center; font-size: 2.5rem; margin-bottom: 2rem; border-bottom: 2px solid #444; padding-bottom: 1rem; }
        
        .blog-section { background: #1e1e1e; border-radius: 15px; padding: 1.5rem; margin-bottom: 2rem; border: 1px solid #444; }
        
        .blog-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;}
        .blog-header h3 { margin: 0; font-size: 1.8rem; color: #ffffff; }
        .visit-blog-button { background-color: #8ab4f8; color: #121212; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 0.8rem; transition: transform 0.2s; }
        .visit-blog-button:hover { transform: scale(1.05); }
        
        .post-item { display: flex; flex-direction: column; gap: 1rem; border-bottom: 1px solid #333; padding: 1.5rem 0; }
        .post-item:last-child { border-bottom: none; }
        
        .post-image { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem; }
        
        .post-content a { color: #8ab4f8; text-decoration: none; font-size: 1.3rem; font-weight: bold; }
        .post-content a:hover { text-decoration: underline; }
        .post-content p { font-size: 0.95rem; color: #b0b0b0; line-height: 1.6; margin-top: 0.5rem; }

        .post-meta { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-top: 1rem; font-size: 0.8rem; color: #888; }
        .sentiment-positive { color: #4caf50; }
        .sentiment-negative { color: #f44336; }
        .sentiment-neutral { color: #9e9e9e; }

        .analysis-section { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px dashed #444; }
        .analysis-section h4 { margin-top: 0; font-size: 1.1rem; color: #ffffff; }
        .keywords-list { display: flex; flex-wrap: wrap; gap: 8px; padding-left: 0; list-style: none; margin: 0; }
        .keywords-list li { background-color: #333; color: #e0e0e0; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        .trend-up { color: #4caf50; }
        .trend-down { color: #f44336; }
        .trend-new { color: #2196f3; }
    </style>
</head>
<body>
    <div id="home-page">
        <h1 class="title">TECHUP</h1>
        <div id="carousel" class="carousel-container"></div>
    </div>
    <div id="details-page" class="details-page">
        <button id="back-button" class="back-button">‚Üê Back to Home</button>
        <h2 id="details-title" class="details-title"></h2>
        <div id="details-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'http://127.0.0.1:5000/api/data';
            let blogData = {}, categories = [], currentIndex = 0, cardElements = [];
            const carousel = document.getElementById('carousel'), homePage = document.getElementById('home-page'), detailsPage = document.getElementById('details-page'), detailsTitle = document.getElementById('details-title'), detailsContent = document.getElementById('details-content'), backButton = document.getElementById('back-button');

            function updateCarousel() {
                const num = categories.length;
                if (num === 0) return;
                const left = (currentIndex - 1 + num) % num, right = (currentIndex + 1) % num;
                cardElements.forEach((c, i) => {
                    c.className = 'card';
                    if (i === currentIndex) c.classList.add('card-center');
                    else if (i === left) c.classList.add('card-left');
                    else if (i === right) c.classList.add('card-right');
                });
            }

            function handleCardClick(e) {
                const i = parseInt(e.currentTarget.dataset.index);
                if (i === currentIndex) showDetailsPage(categories[i]);
                else { currentIndex = i; updateCarousel(); }
            }

            function showDetailsPage(category) {
                homePage.style.display = 'none';
                detailsPage.style.display = 'block';
                detailsTitle.textContent = category;
                detailsContent.innerHTML = '';

                const blogs = blogData[category];
                blogs.forEach(blog => {
                    const section = document.createElement('div');
                    section.className = 'blog-section';
                    
                    let postsHtml = '';
                    if (blog.posts && blog.posts.length > 0) {
                        blog.posts.forEach(post => {
                            const sentimentClass = `sentiment-${post.sentiment.toLowerCase()}`;
                            const sentimentIcon = post.sentiment === 'Positive' ? 'üòä' : (post.sentiment === 'Negative' ? 'üò†' : 'üòê');
                            const imageUrl = post.image_url ? `<img src="${post.image_url}" alt="${post.title}" class="post-image" onerror="this.style.display='none'">` : '';
                            
                            let publishDate = '';
                            if (post.publish_date && post.publish_date !== 'N/A') {
                                try {
                                    publishDate = new Date(post.publish_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                                } catch (e) {
                                    publishDate = post.publish_date;
                                }
                            }

                            postsHtml += `
                                <div class="post-item">
                                    ${imageUrl}
                                    <div class="post-content">
                                        <a href="${post.url}" target="_blank">${post.title}</a>
                                        <p>${post.snippet}</p>
                                        <div class="post-meta">
                                            <span class="${sentimentClass}" title="Sentiment: ${post.sentiment}">${sentimentIcon} ${post.sentiment}</span>
                                            <span><strong>Readability:</strong> ${post.readability}</span>
                                            <span><strong>Published:</strong> ${publishDate || 'N/A'}</span>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    } else if (blog.error) {
                        postsHtml = `<div class="post-item"><p>Error: ${blog.error}</p></div>`;
                    }

                    let keywordsHtml = '';
                    if (blog.keywords && blog.keywords.length > 0) {
                        keywordsHtml = blog.keywords.map(kw => {
                            let trendIcon = '‚óè'; let trendClass = '';
                            if (kw.trend === 'up') { trendIcon = '‚ñ≤'; trendClass = 'trend-up'; }
                            if (kw.trend === 'down') { trendIcon = '‚ñº'; trendClass = 'trend-down'; }
                            if (kw.trend === 'new') { trendIcon = '‚òÖ'; trendClass = 'trend-new'; }
                            return `<li><span class="${trendClass}" title="Trend: ${kw.trend}">${trendIcon}</span> ${kw.keyword}</li>`;
                        }).join('');
                    }

                    section.innerHTML = `
                        <div class="blog-header">
                            <h3>${blog.name}</h3>
                            <a href="${blog.url}" target="_blank" class="visit-blog-button">Visit Blog Homepage</a>
                        </div>
                        ${postsHtml}
                        <div class="analysis-section">
                            <h4>Content Analysis (Top Keywords)</h4>
                            <ul class="keywords-list">${keywordsHtml || '<li>No keywords found.</li>'}</ul>
                        </div>
                    `;
                    detailsContent.appendChild(section);
                });
            }

            async function fetchDataAndInitialize() {
                carousel.innerHTML = `<p>Loading live data...</p>`;
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    blogData = await response.json();
                    categories = Object.keys(blogData);
                    carousel.innerHTML = ''; // Clear loading message

                    categories.forEach((cat, i) => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.textContent = cat;
                        card.dataset.index = i;
                        card.addEventListener('click', handleCardClick);
                        carousel.appendChild(card);
                        cardElements.push(card);
                    });
                    updateCarousel();
                } catch (error) {
                    carousel.innerHTML = `<p style="color:red; text-align:center;">Failed to load data from the backend.<br>Please ensure the Python server is running.<br><span style="color:gray;">Error: ${error}</span></p>`;
                }
            }
            
            backButton.addEventListener('click', () => {
                detailsPage.style.display = 'none';
                homePage.style.display = 'block';
            });

            fetchDataAndInitialize();
        });
    </script>
</body>
</html>
